<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Api</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MEOW API</h1>
    </header>

    <section class="wrap--around container">
         <ul> Cats in this App:
             <li>Birman</li>
             <li>Norwegian Forest</li>
             <li>Persian</li>
             <li>Russian Blue</li>
             <li>Siamese</li>
         </ul>
    </section>

    <!-- to send request to server -->
    <section class="wrap--request" >
        <input type="text">
        <button id="cat-output">Click for Cat Info</button>
    </section>  

    <!-- outputted information after button click -->
    <section>
        <h2 class="center"></h2>
        <p class="center"></p>
        <img alt="" class="center">
    </section>

    <p> use this route to access in postman https://meow-api.up.railway.app/api/ also, by adding the specific cat after api/
        will get back only the specified cat
    </p>

    <script src="main.js"></script>
</body>
</html>
